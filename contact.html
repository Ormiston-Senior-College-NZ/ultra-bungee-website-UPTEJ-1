    <main id="main-content" role="main">
      <h1 style="font-family: 'Bungee', sans-serif">Contact Us</h1>
      <section aria-labelledby="contact-heading">
        <h2 id="contact-heading" class="visually-hidden">
          Contact Information
        </h2>
        <p>
          Have questions or need more information? Reach out to us using the
          form below, and we'll get back to you as soon as possible.
        </p>
        <form action="submit_form.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" style="font-family: 'Oswald', sans-serif">
            Submit
          </button>
        </form>
      </section>
    </main>
